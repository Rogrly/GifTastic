<!DOCTYPE html>
<html>
<head>
    <!--Linking to local css stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Linking to Bootstrap API-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Linking to Google Fonts API-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Unlock" rel="stylesheet">
    <!--Linking to JQuery API-->
    <script src="https://code.jquery.com/jquery.js"></script>
<meta charset="utf-8">
    <title>Time Travel - Past, Present, Future</title>
</head>
<body>
    <!--Jumbotron component referenced from Bootstrap-->
    <div class="jumbotron">
        <!--Creating a row using Bootstrap method within HTML-->
        <div class="row">
            <!--Inserting a column 12 for the container-->
            <div class="col-md-12">
                <div class="container">
                    <!--Setting text title of page -->
                    <h1 class="text-center">Time Travel</h1>
                    <p class="text-center">Past, Present, Future</p>
                <img class="logo" src="assets/images/logo.gif">
                    <h3>Choose your destination...</h2>
                        <!--Buttons within the array generated dynamically through script will appear here-->
                        <div id="timeButtons"></div>
                    <form>
                     <label for="inputYear">Insert Desired Year</label>
                      <input type="text" id="inputYear"><br>
            <!--The "launch" button is a form submit for the user to engage in what ever has been typed in <label> tag-->
                        <input id="launch" type="submit" value="Launch">
                    </form>
        <button type="button" class="btn btn-primary" id="present">Travel Back To Present Time</button>
        <!--The giphy images will be dropped within this div "#timeDisplay"-->
        <div id="timeDisplay"></div>
    </div>
            </div>
        </div>
    </div>
</div>
        <script src="assets/javascript/game.js"></script>
</body>
</html>
